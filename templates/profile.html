{% extends "base.html" %}
{% block main %}      

<h1>{{ person.name }}</h1>

<table>
    <tr>
        <th>Course Number</th>
        <th>Name</th>
    </tr>
    {% for course in courses %}
        <tr>
            <td>{{ course.course_num }}</td>
            <td> {{ course.name }} </td>
        </tr>
    {% endfor %}
    <form action="/" method="POST">
        <input type="text" name="course" id="course">
        <input type="submit" value="Register Course">
    </form>
</table>
{% endblock main %}
