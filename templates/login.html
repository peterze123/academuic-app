{% extends "base.html" %}

{% block main %}
<h4 style = 'width:400px; margin:0 auto;'>Log In</h4>
<form action = "{{url_for('login.index')}}" method = "post" style = 'width:400px; margin:0 auto;'> 
    {{form.csrf_token()}}

    <div class="form-group">
    <label for="exampleFormControlInput1">User Name</label>
    {{form.name}}
    </div>

    <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    {{form.password}}
    </div>

    {{form.submit}}
</form>
{% endblock main %}
