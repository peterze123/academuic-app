{% extends "base.html" %}

{% block main %}
<div id="main">
<img id = "photo" src= "/static/collegememes-lede.jpg" class="img-fluid">
<form id="form" action = "{{url_for('login.index')}}" method = "post" style = 'width:400px; margin:0 auto;'> 
    {{form.csrf_token()}}

    <div class="form-group">
    <label class = "lab" for="exampleFormControlInput1">User Name:</label>
    {{form.name}}
    </div>

    <div class="form-group">
    <label class = "lab" for="exampleInputPassword1">Password:</label>
    {{form.password}}
    </div>

    {{form.submit(class_="btn")}}
</form>
</div>

<style>
    #main{
        width: 20rem;
        min-height: 5vh;
        border: 1px solid black;
        margin: 3rem auto 0 ;
    }

    .lab{
        width: 100%;
    }

    #form{
        display: grid;
        place-content: center;
    }
    .btn{
        position: relative;
        margin-left: 4rem;
        margin-bottom: 5rem;
        width: 5rem;
        margin-top: 2rem;
        border: 1px solid black;
    }

    .photo{
        border: none;
        width: 700px;
    }

</style>
{% endblock main %}
