<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>

        <!-- Bootstrap JQuery-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class='navbar navbar-expand-lg navbar-light bg-light'>
            <div class = 'container-fluid'>
                <div class = 'navbar-header'>
                    <a class = 'navbar-brand'>
                        <span class = 'nav-link' id = 'time-now'></span>
                    </a>
                </div>
                <ul id = 'nav-container' class = 'navbar-nav'>
                    <li class = 'nav-item'><a id = 'login' href = " {{url_for('login.index')}}" class='nav-link'>Login</a></li>
                    <li class = 'nav-item'><a id = 'signup' href = "#" class='nav-link'>Signup</a></li>
                    <li class = 'nav-item'><a id = 'session' href = "#" class='nav-link'>Your Session</a></li>               
                </ul>
            </nav>
            </div>
        <br>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class='container'>
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-warning alert-dismissible fade show" role = 'alert'>
                        {{ message }}
                        <button type='button' class='close' data-dismiss='alert' aria-label='Close'>
                            &times;
                        </button>
                        </div>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    {% block main %}
    {% endblock main %}
    </body>
    <script>
        $(document).ready(function(){
            if (window.location.href.indexOf("board") == -1){
                $("#create").hide();
            }
            if (window.location.href.indexOf("schedule") == -1){
                $("#session").hide();
            }            
            if (window.location.href.indexOf("login") == -1){
                $("#signup").hide();
            }
        })
        $('#time-now').html(new Date().toLocaleTimeString('en-US',{
            hour12:true,
            hour:"numeric",
            minute:"numeric",
        }));
    </script>

</html>
